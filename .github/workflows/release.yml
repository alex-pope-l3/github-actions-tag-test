name: Prepare Release

on:
  push:
    branches:
        main

  workflow_dispatch:


concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
    cancel-in-progress: true

jobs:

    tag_last_commit:
        name: Tag last commit
        runs-on: ubuntu-latest

        steps:

            - name: Generate Tag
              id: generate-tag
              run: echo "tag=$(date '+%y.%m.%d')" >> "$GITHUB_OUTPUT"
  